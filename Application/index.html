<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu:700&display=swap" rel="stylesheet">
    <script src="js/routes.js"></script>
    <title>ShareAct</title>

</head>
<body>
    <div id="Content">

        <form action="#" method="POST" autocomplete="off">
            <fieldset>
                <legend>Sign Up for ShareAct</legend>
                <label> Username
                    <input type="text" name="userName" placeholder="Username here">
                </label>

                <label> Email
                    <input type="text" name="userMail" placeholder="Email here">
                </label>

                <label> Password
                    <input type="password" name="userPass" placeholder="Password here">
                </label>

                <label> Retype Password
                    <input type="password" name="userPass2" placeholder="Password here again">
                </label>

                <input type="submit" value="Sign Up">
            </fieldset>
        </form>

        <form action="#" method="POST" autocomplete="off">
            <fieldset>
                <legend>Sign In for ShareAct</legend>
                <label> Username
                    <input type="text" name="userName" placeholder="Username here">
                </label>

                <label> Password
                    <input type="password" name="userPass" placeholder="Password here">
                </label>

                <input type="submit" value="Sign In">
            </fieldset>
        </form>

    </div>

    <div id="Menu">
        <ul>
            <li><a href="#" onclick="loadView('home')"><img src="img/icons/iconHome.png" alt="Home"> Home</a></li>
            <li><a href="#" onclick="loadView('chat')"><img src="img/icons/iconChat.png" alt="Chat"> Chat</a></li>
            <li><a href="#" onclick="loadView('profile')"><img src="img/icons/iconProfile.png" alt="Profile"> Profile</a></li>
        </ul>
    </div>
</body>
</html>
