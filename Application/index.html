<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Roboto|Ubuntu:700&display=swap" rel="stylesheet">
    <title>ShareAct</title>

</head>
<body>
    <div id="Content">
        <object id="viewContent" data="views/home.html"></object>
        <script>
            var full_url = document.URL; // Get current url
            var url_array = full_url.split('?') // Split the string into an array with ? as separator
            var site_segment = url_array[url_array.length-1];  // Get the last part of the array (-1)
            //alert( site_segment ); // Alert last segment

            if (site_segment === "chat") {
                var viewpath = "views/chat.html";
                document.getElementById("viewContent").setAttribute("data", viewpath);
            } else if (site_segment === "profile") {
                var viewpath = "views/profile.html";
                document.getElementById("viewContent").setAttribute("data", viewpath);
            } else {
                var viewpath = "views/home.html";
                document.getElementById("viewContent").setAttribute("data", viewpath);
            }

            if ("import" in document.createElement("link")) {
                // This browser supports HTML5 Imports.
            }
        </script>

        <form action="#" method="POST" autocomplete="off">
            <fieldset>
                <legend>Sign Up for ShareAct</legend>
                <label> Username
                    <input type="text" name="userName" placeholder="Username here">
                </label>

                <label> Email
                    <input type="text" name="userMail" placeholder="Email here">
                </label>

                <label> Password
                    <input type="password" name="userPass" placeholder="Password here">
                </label>

                <label> Retype Password
                    <input type="password" name="userPass2" placeholder="Password here again">
                </label>

                <input type="submit" value="Sign Up">
            </fieldset>
        </form>

        <form action="#" method="POST" autocomplete="off">
            <fieldset>
                <legend>Sign In for ShareAct</legend>
                <label> Username
                    <input type="text" name="userName" placeholder="Username here">
                </label>

                <label> Password
                    <input type="password" name="userPass" placeholder="Password here">
                </label>

                <input type="submit" value="Sign In">
            </fieldset>
        </form>

    </div>

    <div id="Menu">
        <ul>
            <li><a href="index.html?home"><img src="img/icons/iconHome.png" alt="Home"> Home</a></li>
            <li><a href="index.html?chat"><img src="img/icons/iconChat.png" alt="Chat"> Chat</a></li>
            <li><a href="index.html?profile"><img src="img/icons/iconProfile.png" alt="Profile"> Profile</a></li>
        </ul>
    </div>
</body>
</html>
