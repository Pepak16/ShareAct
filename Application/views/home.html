<form action="#" method="POST" autocomplete="off">
    <fieldset>
        <legend>Sign Up for ShareAct</legend>
        <label> Username
            <input type="text" name="userName" placeholder="Username here">
        </label>

        <label> Email
            <input type="email" name="userMail" placeholder="Email here">
        </label>

        <label> Password
            <input type="password" name="userPass" placeholder="Password here">
        </label>

        <label> Retype Password
            <input type="password" name="userPass2" placeholder="Password here again">
        </label>

        <input type="submit" value="Sign Up">
    </fieldset>
</form>

<form action="#" method="POST" autocomplete="off">
    <fieldset>
        <legend>Sign In for ShareAct</legend>
        <label> Username
            <input type="text" name="userName" placeholder="Username here">
        </label>

        <label> Password
            <input type="password" name="userPass" placeholder="Password here">
        </label>

        <input type="submit" value="Sign In">
    </fieldset>
</form>
